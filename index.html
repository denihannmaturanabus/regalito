    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff5f7;
            color: #4a1d24;
            margin: 0;
            overflow-x: hidden;
        }
        .mesh-gradient {
            background-color: #ff9a9e;
            background-image: 
                radial-gradient(at 0% 0%, hsla(353,71%,67%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(273,69%,61%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(193,81%,67%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(339,49%,71%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(17,89%,70%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(323,71%,67%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
